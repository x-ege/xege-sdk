name: Ubuntu MinGW-w64 Cross-Compile

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-ubuntu-mingw:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [i686, x86_64]
        build_type: [Release, Debug]
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install MinGW-w64
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64 cmake
    
    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_SYSTEM_NAME=Windows \
          -DCMAKE_C_COMPILER=${{ matrix.arch }}-w64-mingw32-gcc \
          -DCMAKE_CXX_COMPILER=${{ matrix.arch }}-w64-mingw32-g++
    
    - name: Build
      run: |
        cmake --build build
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: demos-ubuntu-mingw-${{ matrix.arch }}-${{ matrix.build_type }}
        path: build/*.exe
        if-no-files-found: warn
